//TR2L - The one with black tyres
@PART[wheelMed]
{
	@MODULE[ModuleWheelSuspension]
	{
		@maximumLoad = 30.0
	}
   	@MODULE[ModuleWheelMotor]
   	{
		@wheelSpeedMax = 25
		@torqueCurve
		{
			@key,0 = 0 15.0 0 0
			@key,1 = 10 9.0 0 0
			@key,2 = 23 6.0 0 0
			@key,3 = 25 0.0 0 0
		}
		RESOURCE
		{
			name = ElectricCharge
			@rate = 3.5//3.5
		}
	}
}

